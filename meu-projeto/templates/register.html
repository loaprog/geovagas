<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoVagas - Cadastro Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/login_profissional.css">
    <link rel="stylesheet" href="../static/css/register.css">

    
    <link rel="icon" href="../static/wp-content/uploads/2024/04/icone.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Adicionando SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

</head>
<body>
    <div class="login-container">
        <img src="../static/wp-content/uploads/2024/04/mobile1.png" alt="GeoVagas" class="logo">
        
        <h1 class="title">Cadastro <span>Profissional</span></h1>
        <p class="subtitle">Crie sua conta e aproveite as melhores oportunidades no mercado de geotecnologia</p>
        
        <form id="registerForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" class="input-field" placeholder="Seu nome" required minlength="5">
                <div id="nome-error" class="error-message">O nome deve ter pelo menos 5 caracteres</div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" class="input-field" placeholder="••••••••" required minlength="6">
                    <i class="fas fa-eye toggle-password" id="toggleSenha"></i>
                </div>
                <div id="senha-error" class="error-message">A senha deve ter pelo menos 6 caracteres</div>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="input-field" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="input-field" placeholder="Sua cidade" required>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" class="input-field" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="foto">Carregar foto (avatar)</label>
                <input type="file" id="foto" name="foto" class="input-field" accept="image/*" required>
                <small style="font-size: 12px; color: #666;">Máx. 2MB — JPG, PNG, etc.</small>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-user-plus"></i>
                Cadastrar
            </button>
            
            <div class="links">
                <a href="login_profissional">
                    <i class="fas fa-sign-in-alt"></i>
                    Já tenho conta
                </a>
            </div>
        </form>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="../static/js/register.js"></script>



</body>
</html>
